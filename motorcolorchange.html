<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movistar Paint Selector</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="bg">
    
    <div class="container">
    <h1 class="mcc">Movistar Color Changer <img class="gif" src="img/movistar_element_containers_animated.gif"></h1>
    <img id="motorcycle" class="motor" width="470px" src="img/motor2.png">

        <div class="column1" class="col-sm-6">
        <br>
        <h3 class="grc">Generate Random Color</h3>
        <button class ="generate" onclick = "Generate()">GENERATE</button>
        </div>

        <div class="column2" class="col-sm-6">
        <br>
        <h3 class="genSpecific"> Generate Specific Color </h3>
        <select id="color" class="color">
            <option value="blue">Blue</option>
            <option value="grey">Grey</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="lightblue">Light Blue</option>
            <option value="black">Black</option>
        </select>
        <button class="show" onclick = "Show()">SHOW</button>
        <button class="reset" onclick = "Reset()">RESET</button>

    </div>
    
    </div>
    <script src="js/main.js"></script>
</div>
</body>
</html>
